<!DOCTYPE html>
<html>
    <head>
        <title>HTML Style & its Properties</title>
    </head>

    <body style="background-color:gray">
        <pre>  
              ∧,,,∧
            (  ̳• · • ̳)
            /    づ♡ I love you
        </pre>
        <!-- 
            <pre> ==> displays text as is
        -->
        <h1 style="color:red">You can also change the colors of other html elements</h1>

        <!-- Style == CSS Attribute-->
        <!-- you can set the background color of the body
             style="background-color:____"
        
            Different Style Properties:
             background-color ==> background color
             color ==> text color
             font-family ==> text fonts
             font-size ==> font sizes
             text-align ==> text alignment
             etc...
        -->

        <p style="font-family:verdana">Different Font</p>
        <p style="font-size:200%;">Big font</p>

        <!-- Want to use multiple properties for styling ==> ; -->
        <p style="color:teal; font-size:200%; text-align:center;">Multiple style properties in 1</p>



    </body>



</html>
