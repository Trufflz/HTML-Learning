<!DOCTYPE html>
<html lang="en">
    <!-- Head == info not displayed in front of you in a website -->
    <head>
        <!-- Title of Browser Page -->
        <title>HTML Intro</title>
    </head>

    <!-- Body == Visible stuff on a website -->
    <body>
        <!-- HTML Text-->
        <h1>Wassup! First Header here</h1>    <!-- can go from h1 to h6-->
        <p>paragraph text here</p>
        <p>paragraph text here <br> he&nbsphe</p>
        <p style="color:red;">paragraph text with different colors >:)</p>
        <hr>
        <!-- paragraphs by default start on a new line
             <br> is a newline
             &nbsp is an extra space
             <hr> is a horizontal line 
             style can customize font, color, and size -->

        <!-- HTML LINKS == <a> tag -->
        <a href="#"> This is a link to this website <br/></a>
        <a href="https://youtube.com" target="_blank"> This is a link to youtube</a>
        <!--href ==> url to a website 
            target="_blank" opens up new tab-->

        <!-- HTML IMAGES == <img> tag (no ending tag required) -->
        <p>This is a picture of us in big bear:</p> 
        <img src="images/curr_me.jpg" alt="Pic of us in Big Bear" width="300px" height="400px">
        <a href="https://www.youtube.com/watch?v=frrKHHarQZk" target="_blank"> <img src="images/bingchilling.jpg" alt="bc" width="300px" height="400px"> </a>
        <!-- src == file path 
             alt == text that displays in place of image if it doesnt load in
             you can also embed/nest an image tag inside a link tag to make the image clickable
        -->
    </body>
</html>

<!--
    tag => <head>, <body>, <img>, <a> ...
    element ==> everything inside the tags
    Attributes ==> src, href, width, height...
        Always use quotes for attributes
        Attributes are always inside tags
        ie) in the very top, you can specify the language of the html page
            https://www.w3schools.com/tags/ref_language_codes.asp  | for more language options
-->
